<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border: 2px solid brown;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Insertion of new row</h2>
    <table id="myTable">
        <tr id="n">
            <td>fruits</td>
            <td>veggies</td>
        </tr>
        <tr id="n">
            <td>mango</td>
            <td>tomato</td>
        </tr>
    </table><br><br>
    <button onclick="myTable()">Insert row</button>
    <button onclick="MyTable()">Insert column</button>
    <script>
        function myTable() {
            var table = document.getElementById('myTable');
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = "New";
            cell2.innerHTML = "New";
        }
        function MyTable() {
            var row = document.getElementById("n");
            var col = document.createElement("td");
            row.appendChild(col);
            col.innerHTML = "New";
        }
    </script>
</body>
</html>
